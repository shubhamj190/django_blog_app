{% extends 'basic.html' %}


{% block title %}blog Post{% endblock title %}
{% block contact_active %}active{% endblock contact_active %}

{% block body %}
<div class="container">
    <form class="my-3" action="contact" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" required class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" required class="form-control" id="Email" name="email">
        </div>
        <div class="form-group">
          <label for="contact">Contact</label>
          <input type="tel" required class="form-control" id="contact" name="contact">
        </div>
        <div class="form-group">
            <label for="query">Query</label>
            <textarea required class="form-control" id="query" rows="3" name=query></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock body %}
